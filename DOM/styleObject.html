<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>styleObject</title>
</head>
<body>
	<div id="box">색상 바꾸기</div>
	<button onclick="setColor()">Click</button>
	<script>
		function setColor(){
			var box = document.getElementById('box');
			box.style.color = 'white';
			box.style.backgroundColor = "orange";
		}
	</script>
</body>
</html>
