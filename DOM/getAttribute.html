<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>controlAttribute</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 3px solid black;
		}
		.box{
			background: orange;
		}
	</style>
</head>
<body>
	<div id="box" onclick="alertAttr()">Alert Attr</div>
	<script>
		function alertAttr(){
			var box = document.getElementById('box');
			box.setAttribute('class','box');

			// 속성 읽기
			var getAttr = box.getAttribute('class');
			alert(getAttr);
		}
	</script>
</body>
</html>
