<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>red&blueButton</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 3px solid black;
		}
		.red{
			background: red;
		}
		.blue{
			background: blue;
		}
	</style>
</head>
<body>
	<div id="box">Red? Blue?</div>
	<button onclick="red()"">Red</button>
	<button onclick="blue()"">Blue</button>
	<script>
		function red(){
			var box = document.getElementById('box');
			box.removeAttribute('class');
			box.setAttribute('class','red');
		}
		function blue(){
			var box = document.getElementById('box');
			box.removeAttribute('class');
			box.setAttribute('class','blue');
		}
	</script>
</body>
</html>
