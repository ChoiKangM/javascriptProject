<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsDynamicTypes</title>
</head>
<body>
	<script>
		var number = 5;
		var string = '고양이';
		var bool = true;
		var array = [];
		var object ={};
		var who_am_i;
		var carName = 'Matiz';
		var cost = 1000;
		document.write(typeof number  + '<br>');
		document.write(typeof string  + '<br>');
		document.write(typeof bool  + '<br>');
		document.write(typeof array  + '<br>');
		document.write(typeof object  + '<br>');
		document.write(typeof who_am_i  + '<br>');
		document.write(carName,"의 가격은 ",cost,"만 원입니다<br>");
		document.write(carName + "의 가격은 " +  cost + "만 원입니다");
	</script>
</body>
</html>
