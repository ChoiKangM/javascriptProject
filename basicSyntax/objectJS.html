<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>objectJS</title>
</head>
<body>
	<script>
		var person = {
			firstName: "길동",
			lastName: "홍"
		}
		document.write(person);
		person.country = "Korea";
		document.write(person);
		document.write(person.firstName+" "+person.lastName+"은 ", person.country+"에 삽니다");
	</script>
</body>
</html>
