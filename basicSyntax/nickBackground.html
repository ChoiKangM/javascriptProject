<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nickbackground</title>
</head>
<body>
	<label for="nick">nickname</label>
	<input type="text" id="nick"/>
	<script>
		var nick = document.getElementById('nick');
		nick.value = '별명을 입력하세요';
		nick.onfocus = function(){
			this.style.background = "orange";
			this.value = '';
		}
	</script>
</body>
</html>
