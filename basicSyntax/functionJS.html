<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>functionJS</title>
</head>
<body>
	<script>
		function sum(a,b){
			var result = a + b;
			return result;
		}
		var sub = function(a,b){
			return a - b;
		}
		var r = sum(10,20);
		var t = sub(20,10);
		document.write(r + '<br>');
		document.write(t);
	</script>
</body>
</html>
