<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function isODD(num){
			if(num % 2 == 0){
				alert(num+"은 짝수입니다");
			}
			else{
				alert(num+"은 홀수입니다"); 
			}
		}	
		document.write(isODD(30));
		document.write(isODD(25));
	</script>
</body>
</html>
