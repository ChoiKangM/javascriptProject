<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>appList2</title>
  <style>
    #add-btn{
      padding: 5px 10px;
      border: 0;
      background: #f80;
      color: white;
      border-radius: 5px;
    }
    ul{
      padding: 0;
      list-style-position: inside;
    }
    li{
      border-bottom: 1px solid #999;
      padding: 5px 0px;
    }
    .active{
      background: #abc;
    }
  </style>
</head>
<body>
  <h1 id="title">할 일 목록</h1>
  <button id="add-btn">목록 추가</button>
  <ul id="list">
    <li>제목 1</li>
    <li>제목 2</li>
    <li>제목 3</li>
    <li>제목 4</li>
  </ul>
  <script>
    var title = document.getElementById('title');
    var list = document.getElementById('list');
    var li = list.getElementsByTagName('li');
    var addBtn = document.getElementById('add-btn'); // 목록 추가 버튼

    for(var i = 0; i < li.length; i++){
      // ul에 새로운 li를 추가해도 이벤트 리스너가 찾아냅니다
      list.addEventListener('click',activeItem);
    }
    function activeItem(event){
      //해당 목록을 클릭하면 제목 영역에 표시
      title.innerHTML = this.innerText;
      //목록 스타일 초기화
      for(var i = 0; i < li.length; i++){
        li[i].removeAttribute('class');
      }
      this.setAttribute('class','active');
    }
    addBtn.addEventListener('click', function(){
      var txt = prompt('제목 입력');
      list.innerHTML += '<li>' + txt + '</li>';
    })
  </script>
</body>
</html>
