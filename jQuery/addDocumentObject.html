<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>addDocumentObject</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
	<ul>
		<li>Home</li>
		<li>Portfolio</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
	<script>
		$(function(){
			$('ul')
				.append('<li>append</li>')
				.children('li').last().css('border', '3px solid');
			$('ul')
				.prepend('<li>prepend</li>')
				.children('li').first().css('border', '3px solid');
		});

	</script>
</body>
</html>
