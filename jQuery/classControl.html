<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>classControl</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style>
		.select{
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Portfolio</li>
		<li>About</li>
		<li class="select">Contact</li>
	</ul>
	<script>
		$(function(){
			$('li').first().addClass('select');
			$('li').last().removeClass('select');
		});
	</script>
</body>
</html>
