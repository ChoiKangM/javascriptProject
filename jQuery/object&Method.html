<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object&Method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	
	<script>
		$(document).ready(function(){
			alert('hello jQuery1');
		})
		// 하나의 문서 객체에 여러 메서드를 연결할 수 있습니다.
		// 이벤트 리스너가 처리하는 방식과 동일합니다.
		$(function(){
			alert('hello jQuery2');
		})
	</script>
</body>
</html>
