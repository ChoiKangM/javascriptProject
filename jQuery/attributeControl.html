<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attributeControl</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Portfolio</li>
		<li>About</li>
		<li class="select">Contact</li>
	</ul>
	<script>
		$(function(){
			var attr = $('li').last().attr('class');
			console.log(attr);

			$('li').first().attr('style','border: 3px solid');
		});
	</script>
</body>
</html>
