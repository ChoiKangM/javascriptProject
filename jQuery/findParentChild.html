<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>findParentChild</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div class="parent">
		<div>
			<h1>heading 1</h1>
			<h2>heading 2</h2>
			<p>손자 p</p>
		</div>
		<p class="child">자식 p1</p>
		<p>자식 p2</p>
	</div>
	<script>
		$(document).ready(function(){
			$('.parent').children().css('font-style','italic');
			$('h1').parent().css('border','3px solid');
			$('h1').parents('.parent').css('border','6px double');
			$('.parent').find('h2').css('background-color','gray');
		});
	</script>
</body>
</html>
