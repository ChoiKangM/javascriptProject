<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<h1>타입 선택자</h1>
	<h2 id="myId">아이디 선택자</h2>
	<h2 class="myClass">클래스 선택자</h2>
	<script>
		$(document).ready(function(){
			//전체 요소를 선택
			$('*').css('font-size','32px');
			//h1 요소를 선택
			$('h1').css('color','red');
			//id='myId' 선택
			$('#myId').css('color','blue');
			//class='myClass' 선택
			$('.myClass').css('color','green');
		});
	</script>

</body>
</html>
