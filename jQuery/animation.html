<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aniamtion</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style>
		.circle{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background: #99c;
			color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="circle" onclick="anim()">animate</div>
	<script>
		function anim(){
			$('.circle').animate({
				//애니메이션시킬 CSS 속성을 객체로 정의
				width: '300px',
				height: '300px',
				lineHeight: '300px',
				fontSize: '3em'
			}, 500);	//재생시간 1초(1000ms)
		}
	</script>
</body>
</html>
