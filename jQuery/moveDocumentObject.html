<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moveDocuemntControl</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<figure>
		<img src="http://placehold.it/200x150/f90?text=1" alt="1">
		<img src="http://placehold.it/200x150/ff0?text=2" alt="2">
		<img src="http://placehold.it/200x150/f0f?text=3" alt="3">
		<img src="http://placehold.it/200x150/09f?text=4" alt="4">
	</figure>
	<button onclick="img_move()">appendTo</button>
	<script>
		function img_move(){
			//첫 번째 이미지를 마지막으로 이동
			$('img').first().appendTo('figure');
		}
	</script>
</body>
</html>
